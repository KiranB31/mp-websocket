<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaStore | Luxury E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.2) 0, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.2) 0, transparent 40%);
        }

        .hero {
            text-align: center;
            max-width: 800px;
            padding: 4rem;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -3px;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1.25rem 3rem;
            border-radius: 1.5rem;
            font-size: 1.1rem;
            font-weight: 800;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-user {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-user:hover {
            background: #4f46e5;
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-admin {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-admin:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .feature-grid {
            margin-top: 4rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>GigaStore</h1>
        <p>The next generation of luxury e-commerce experience.</p>

        <div class="btn-group">
            <a href="user.html" class="btn btn-user">Explore Store</a>
            <a href="admin.html" class="btn btn-admin">Admin Dashboard</a>
        </div>

        <div class="feature-grid">
            <div class="feature">‚ú® Real-time Tracking</div>
            <div class="feature">‚ö° Instant Payments</div>
            <div class="feature">üõ°Ô∏è Secure Profile</div>
        </div>
    </div>

</body>

</html>
